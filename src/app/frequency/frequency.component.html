<section class="frequency" [ngClass]="{ 'loading': !data }">
    <h2>Frequency {{ type }}</h2>
    <base-chart class="chart"
      [datasets]="data"
      [labels]="labels"
      [options]="options"
      [colors]="colors"
      [series]="channels"
      [chartType]="type">
    </base-chart>
</section>
