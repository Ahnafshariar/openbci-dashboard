<!doctype html>
<html ng-app="openbciVisualizer">
    <head>
        <title>OpenBCI Visualizer</title>

        <link rel="stylesheet" href="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.css">

        <script src="node_modules/socket.io-client/socket.io.js"></script>

        <script src="/node_modules/angular/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.1.1/Chart.js"></script>
        <script src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>

        <script src="lib/EEGSpectrumUtils.js"></script>
        <script src="visualizer.js"></script>

    </head>
    <body>

        <section ng-controller="frequencyCtrl">
            <canvas id="frequency"  class="chart chart-line" chart-data="frequencyData" chart-labels="frequencyLabels" chart-series="series"></canvas>
        </section>

        <section ng-controller="thetaBandCtrl">
            <canvas id="theta"  class="chart chart-bar" chart-data="thetaData" chart-labels="series" chart-series="series"></canvas>
        </section>

        <section ng-controller="deltaBandCtrl">
            <canvas id="delta"  class="chart chart-bar" chart-data="deltaData" chart-labels="series" chart-series="series"></canvas>
        </section>

        <!--<section ng-controller="timeSeriesCtrl">-->
            <!--<canvas id="timeSeries"  class="chart chart-line" chart-data="timeData" chart-labels="timeLabels" chart-series="series"></canvas>-->
        <!--</section>-->

    </body>
</html>
